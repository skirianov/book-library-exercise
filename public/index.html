<!DOCTYPE html>
<html>

<head>
    <title>Book lib</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">

</head>

<body>
<div class="page">
    <header>
        <div class="welcome">
            <h1>WELCOME TO LIBTRACK</h1>
        </div>
        <div class="intro">
            <h3>Please login to access you personal book track</h3>
        </div>
    </header>
    <main>
        <div class="card">

            <form id="login-form">
                <div class="card-body">
                    <div class="input">
                        <p>E-mail</p>
                        <input type="email" placeholder="E-mail" class="large" id="email">
                    </div>
                    <div class="input">
                        <p>Password</p>
                        <input type="password" placeholder="Password" class="large" id="password">
                    </div>
                </div>
                <div class="card-btm">
                    <div class="login">
                        <button class="login-btn" id="login">Log In</button>
                    </div>
                </div>
            </form>

            <div class="login">
                <button class="login-btn" id="sign-in-btn">Sign In</button>
            </div>
        </div>
</div>
        <!-- modal for loging-in loading-->
        <div id="modal-login">
            <div class="modal-content">
                <div class="modal-text">
                    <p>Please wait, we are loggin in ...</p>
                </div>
                <div class="loading">
                    <img class="loading-gif" src="imgs/load.gif">
                </div>
            </div>
        </div>
        <div id="modal-signin">
            <div id="background">
                
            </div>
            <div id="sign-modal-content">
                <p style="text-align: center;">Please provide following information:</p>
                <form id="signin-form">
                    <div class="input">
                        <p>Name</p>
                        <input name="name" type="text">
                    </div>
                    <div class="input">
                        <p>Password</p>
                        <input name="password" type="password" id = "sign-in-pass">
                    </div>
                    <div class="input">
                        <p>E-mail</p>
                        <input name="email" type="email" id ="sign-in-email">
                    </div>
                    <div class="input">
                        <p>Confirm E-mail</p>
                        <input name="email" type="email" id = "confirm-email">
                    </div>
                    <div class="signin">
                        <input class="login-btn" type="submit" value="Submit" id ="submit">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/8.1.2/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/8.1.2/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/8.1.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.1.2/firebase-firestore.js"></script>

    <!-- Previously loaded Firebase SDKs -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script>

        // make auth and db ref

        const auth = firebase.auth();
        const db = firebase.firestore();

        // update sets

        db.settings({ timeStampsInSnapshots: true });

    </script>
    <script src="auth.js"></script>

</body>

</html>
