<!DOCTYPE html>
<html>
<head>
    <title>Book lib</title>

</head>
<body>
<div class="page">
<header>
    <div class="header">
        <div class="logo">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/The_Book_Depository.svg/1280px-The_Book_Depository.svg.png" alt="book-logo">
        </div>
        <div class="search">
            <input class="search-input" type="text" placeholder="Search..">

        <div class="user">

        </div>
    </div>
</header>

                    <p class="head-text">#book-name</p>

                </div>
                <div class="book-main">
                    <img class="book-img" src="imgs/book.png" alt="book-img">
                </div>
                <div class="book-foot">
                    <div class="delete btn">
                        <p class="foot-text">Delete</p>
                    </div>
                    <div class="fav btn">
                        <p class="foot-text">Favourite</p>
                    </div>
                    <div class="status btn">
                        <p class="foot-text">Read</p>
                    </div>
                </div>
            </div>

                    <div class="delete btn">
                        <p class="foot-text">Delete</p>
                    </div>
                    <div class="fav btn">
                        <p class="foot-text">Favourite</p>
                    </div>
                    <div class="status btn">
                        <p class="foot-text">Read</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</div>

            <form class="add-book">
                <div class="text">

                </div>
                <div class="text">
                    <p class="labels">Author</p>
                    <input class="input-book" name="author">
                </div>
                <div class="text">
                    <p class="labels">Pages</p>
                    <input class="input-book" name="pages">
                </div>
                <div class="text">
                    <p class="labels">Have you read it?</p>
                    <input class="input-book" name="read">
                </div>
                <div class="form">
                    <input type="submit" value="Add" class="button">
                </div>
            </form>
        </div>
